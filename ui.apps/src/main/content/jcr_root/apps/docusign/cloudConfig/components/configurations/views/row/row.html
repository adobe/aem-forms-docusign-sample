<sly data-sly-use.configuration="com.adobe.aemforms.samples.forms.integration.docusign.core.UIConfigHelper">

<tr is="coral-table-row" class="foundation-collection-item ${resource['jcr:primaryType'] == 'cq:Page' ? '' : 'foundation-collection-navigator'}"
    data-foundation-collection-item-id="${resource.path}">
    <td is="coral-table-cell" coral-table-rowselect>
        <coral-icon data-sly-test="${resource['jcr:primaryType'] != 'cq:Page'}" class="foundation-collection-item-thumbnail" icon="folder"></coral-icon>
        <coral-icon data-sly-test="${resource['jcr:primaryType'] == 'cq:Page'}" class="foundation-collection-page-thumbnail" icon="page"></coral-icon>
    </td>
    <td is="coral-table-cell" class="foundation-collection-item-title"  value="${configuration.title}">
        ${configuration.title}
        <meta class="foundation-collection-quickactions"
              data-foundation-collection-quickactions-rel="${configuration.quickactionsRels.isEmpty ? 'none' : configuration.quickactionsRels @join=' '}">
    </td>
    <td is="coral-table-cell"
        data-sly-use.modified="${'com.adobe.aemforms.samples.forms.integration.docusign.core.UIConfigHelper' @ date=configuration.lastModifiedDate, dateFormat='dd/MM/yyyy'}">
        ${modified.date}
    </td>
</tr>

</sly>
